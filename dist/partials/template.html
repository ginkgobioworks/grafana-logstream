<div ng-if="ctrl.dataLoaded" class="logstream-container">
  <div class="logstream-display">
    <textarea id="logstream-display-{{ctrl.panel.id}}">

    </textarea>
    <div>
      <button ng-bind="ctrl.tail ? 'Tail Enabled' : 'Tail Disabled'" ng-click="ctrl.tail = !ctrl.tail" class="btn btn-primary tail active"></button>
    </div>
  </div>
</div>
